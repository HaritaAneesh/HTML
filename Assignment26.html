<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        #custom-list {
            list-style-type: circle; 
            font-style: italic; 
        }

        #custom-list a {
            text-decoration: none;
        }

        #custom-list a:link {
            color: blue;
        }

        #custom-list a:visited {
            color: purple; 
        }

        #custom-list a:hover {
            color: red; 
        }

        #custom-list a:active {
            color: green; 
        }
    </style>
</head>
<body>

<ul id="custom-list">
    <li><a href="#">Item 1</a></li>
    <li><a href="#">Item 2</a></li>
    <li><a href="#">Item 3</a></li>
</ul>

</body>
</html>
